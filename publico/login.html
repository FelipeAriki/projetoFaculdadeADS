<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
        <title>Faça login no sistema</title>
    </head>
    <body>

      <div class="container">
          <div class="row justify-content-center">
              <div class="col-md-6">
                  <div class="card mt-5">
                      <div class="card-header">
                          <h3 class="text-center">Seguro Ágil</h3>
                      </div>
                      <div class="card-body">
                          <form method="POST" action="/login" class="row g-3 needs-validation" novalidate>
                              <div class="mb-3">
                                  <label for="text" class="form-label">Nome do Usuário</label>
                                  <input type="text" name="usuario" class="form-control" id="usuario" placeholder="Seu usuário">
                              </div>
                              <div class="mb-3">
                                  <label for="senha" class="form-label">Senha</label>
                                  <input type="password" name="senha" class="form-control" id="senha" placeholder="Sua senha">
                              </div>
                              <div class="d-grid">
                                  <button type="submit" class="btn btn-primary">Entrar</button>
                              </div>
                          </form>
                      </div>
                      <div class="card-footer text-center">
                          Não tem uma conta? <a href="#">Registre-se</a>
                      </div>
                  </div>
              </div>
          </div>
      </div>
      
      <script>
          (() => {
          'use strict'

          // Fetch all the forms we want to apply custom Bootstrap validation styles to
          const forms = document.querySelectorAll('.needs-validation')

          // Loop over them and prevent submission
          Array.from(forms).forEach(form => {
          form.addEventListener('submit', event => {
          if (!form.checkValidity()) {
            event.preventDefault()
            event.stopPropagation()
          }

          form.classList.add('was-validated')
          }, false)
          })
          })()
        </script>
      </body>
    
</html>
